server:
    port: 8081


spring:
    application:
        name: user-service

    datasource:
        url: jdbc:postgresql://localhost:5432/budget-buddy-users
        username: postgres
        password: root                          

    output:
        ansi:
            enabled: ALWAYS

    jpa:
        hibernate:
            ddl-auto: update


eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka

    
    instance:
        leaseRenewalIntervalInSeconds: 30
